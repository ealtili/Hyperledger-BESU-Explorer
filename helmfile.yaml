helmDefaults:
  createNamespace: true

repositories:
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

templates:
  default: &default
    namespace: besu-explorer
    valuesTemplate:
      - namespace: '{{`{{ .Release.Namespace }}`}}'

releases:
  - name: besu-node
    <<: *default
    chart: ./charts/besu-node
    wait: true
      
  - name: ingress-nginx
    <<: *default
    chart: ingress-nginx/ingress-nginx

  - name: explorer
    <<: *default
    chart: ./charts/alethio-lite-explorer
        
    needs:
      - assignment/node
      - assignment/ingress-nginx